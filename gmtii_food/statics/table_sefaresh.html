<table class="table table-striped table-dark">
        <thead>
          <tr>
              <th scope="col">کد</th>
              <th scope="col">نام</th>
            <th scope="col">نام خانوادگی</th>
            <th scope="col">غذا</th>
          </tr>
        </thead>
        <tbody id="tbl_body">
        </tbody>
      </table>
      <script>
            $.post("/get_food_registed",function(data){
                    if(data.length){
                            data.forEach(function(i){
                                    $("#tbl_body").append('<tr>'+'<td>'+i.code_p+'</td><td>'+i.name+'</td>'+'<td>'+i.family+'</td>'+'<td>'+i.name_food+'</td>'+'</tr>')
                            })
                    }
            })
          </script>
