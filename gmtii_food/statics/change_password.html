<div class="form-group" id="listFood">
        <label for="sel1" style="color:antiquewhite">رمز عبور جدید:</label>
        <input type="password" class="form-control" id="password" placeholder="رمز عبور">
      </div>
<div class="form-group mx-sm-3"> 
<br>
<input class="btn btn-danger" type="submit" value="ثبت" id="btn_change_password">
</div>

<script>
    $('#btn_change_password').click(function(){
     $.post("/change_password",{
           password :  $('#password').val()
      }
,function(data){
         if(data.status){
          swal(data.msg,"",'success')
         }else{
           location.href="/"
         }
     })
   })
    </script>
